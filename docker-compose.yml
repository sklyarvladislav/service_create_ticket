services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "8080:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config.toml:/app/config.toml
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
